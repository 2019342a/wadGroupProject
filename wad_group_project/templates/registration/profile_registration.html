{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block body_block %}
	<h2 class="form-signin-heading">Sign Up Here</h2>
	{% if registered %}
		<b>Profile update - successful.</b>
		<a href="/storyteller/">Home</a><br />
	{% else %}
		<form role="form" id = "user_form" method = "post" action = "{% url 'add_profile' %}" enctype = "multipart/form-data">
			{% csrf_token %}
			{{ profile_form.as_p }}
			<button type="submit" class="btn btn-primary">Update</button>
		</form>
	{% endif %}
{% endblock %}
