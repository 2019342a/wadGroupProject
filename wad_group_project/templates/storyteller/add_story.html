{% extends 'base.html' %}

{% block body_block %}
{% if user.is_authenticated %}
<form id="story_form" method="post" action="/storyteller/add_story/">
  {% csrf_token %}
  {% for field in form.visible_fields %}
  {{ field.errors }}
  {{ field.help_text }}<br/>
  {{ field }}<br/>
  {% endfor %}
  <br/>
  <input class="btn btn-primary" type="submit" name="submit" value="Add Story" />
</form>
{% endif %}
{% endblock %}
